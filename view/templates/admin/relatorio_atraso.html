<p>Período:&nbsp; 
<select name="periodo" onchange="filtro(this)">

<option value="6" {if $periodo == 6}selected='selected'{/if}>Ultimos 6 meses</option>

</select>

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="lista">
	<tr>
		<th align="left" width="95%" >Período</th>
		<th>Atrasados</th>
	</tr>
	{foreach from=$meses key=p item=m}
	<tr class='{cycle values="linhai,linhap"}'>
		<td class="cellInfoLeft">{$p}</td>		
		<td class="cellInfoCenter">{$atrasos[$m.ano][$m.mes]|default:0}</td>
	</tr>
	{/foreach}
</table>
