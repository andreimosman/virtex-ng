<html>
<head>
	<title></title>
<style>
{literal}
#cont {
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-weight:bold;
	font-size: 18px;
	margin-left:50px;
	padding-left: 5px;
}
{/literal}
{literal}
<script type="text/javascript" language="javascript">

	function popup(){

		window.open('admin-financeiro.php?op=gerar_boletos_todos','popup','width=620,height=400,scrolling=auto,top=0,left=0,location=no,status=no,channelmode=0')

	}

</script>
{/literal}
</style>
</head>
<body topmargin=2 leftmargin=2 bottommargin=2 rightmargin=2>
{include file="cobranca_header.html"}

<br /><br />
<div id="cont" align="center">
	Listagem de faturas por lote
	<br /><br />

	{if $msg}
		<h4>{$msg}</h4>
	{/if}


	<table class='lista' width='500' cellpadding=0 cellspacing=0 align="center" border="0">

		<tr>
			<th align="center">DATA FATURA</th>
			<th align="center">VALOR</th>
			<th align="center">STATUS</th>
		</tr>
		{foreach from=$resultado item=r}
		<tr class='{cycle values="impar,par"}'>
			<td class='{$estilo}' align='center'><a href="admin-clientes.php?op=contrato&tela=amortizacao&id_cliente={$r.id_cliente}&id_cliente_produto={$r.id_cliente_produto}&data={$r.data}&id_cobranca={$r.id_cobranca}">{$r.data|date_format:"%d/%m/%Y"}</a></td>
			<td class='{$estilo}' align='center'><a href="admin-clientes.php?op=contrato&tela=amortizacao&id_cliente={$r.id_cliente}&id_cliente_produto={$r.id_cliente_produto}&data={$r.data}&id_cobranca={$r.id_cobranca}">{$r.valor}</a></td>
			<td class='{$estilo}' align='center'><a href="admin-clientes.php?op=contrato&tela=amortizacao&id_cliente={$r.id_cliente}&id_cliente_produto={$r.id_cliente_produto}&data={$r.data}&id_cobranca={$r.id_cobranca}">{if $r.status=="A"}Atrasada{elseif $r.status=="P"}Paga{elseif $r.status=="E"}Estornada{/if}</a></td>

		</tr>
		{/foreach}
	</table>

<br><br><br><br>
</div>
</body>
</html>
