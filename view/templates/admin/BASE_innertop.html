{if $tela != "mini" && $prtopt != 'sem_header'}
<link rel="stylesheet" type="text/css" href="view/templates/css/layout/innertop.css" />
<script language="javascript" type="text/javascript">
{literal}
function sessionMenuChanged(obj) {
	// window.alert(obj.value);
	if( obj.value.length > 0 ) {
		window.open(obj.value,"conteudo");
	}
}
{/literal}
</script>&nbsp;
<table border=0 width="100%" class="titulo" cellpadding=0 cellspacing=0 style="padding-top:0px; padding-bottom: 0px; margin-top:0px; margin-bottom: 0px;">
	<tr>
		<td valign="bottom" style="padding-top:0px; padding-bottom: 0px; margin-top:0px; margin-bottom: 0px;"><p class="titulo" style="margin-bottom: 0px; padding-bottom: 0px; margin-top: 0px; padding-top: 0px;">{$nomeSessao}{if $titulo} :: {$titulo}{/if}</p></td>
		<td width="160" align="right" valign="bottom" style="margin-bottom: 0px; padding-bottom: 0px; margin-top: 0px; padding-top: 0px;">&nbsp;
			{if count($sessionMenu.itens) && $sessionMenu.visible}
			<select align="bottom" name="userMenu" class="selectMenu" onChange="sessionMenuChanged(this)" style="margin-bottom: 0px; padding-bottom: 0px; margin-top: 0px; padding-top: 0px;">
				<option value="">-- MENU --</option>
				{foreach item=r from=$sessionMenu.itens name="sessionMenu"}
				<option value="{$r.url}" {if $smarty.foreach.sessionMenu.iteration == $sessionMenuSelected}SELECTED{/if}>{$r.texto}</option>
				{/foreach}
			</select>
			{/if}
		</td>
	</tr>
</table>
{/if}
