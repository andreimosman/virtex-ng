<html>
<head>
	<title></title>
</head>
<body topmargin=2 leftmargin=2 bottommargin=2 rightmargin=2>
{include file="clientes_header.html"}

<style>
{literal}

.clienteTopMenu {
	margin-left: 15px;
	font-family: verdana;
	font-size: 11px;
}

.clienteTopMenu A {
	text-decoration: none;
	color: #0000FF;
}

.clienteTopMenu A:HOVER {
	text-decoration: underline;
}


.disabled {
	border: solid 1px #DADADA;
	font-family: verdana;
	font-size: 10px;
	margin-right: 2px;
}

label {
	font-family: verdana;
	font-size: 10px;
	margin-right: 10px;
	margin-bottom: 0px;
}

.divBoxContratacao {
	visibility: visible;

	margin-bottom: 0px;
	padding-bottom: 0px;
}

.boxContratacao {
	margin-top: 2px;
	border: solid 1px #000000;
	margin-bottom: 0px;
	padding-bottom: 0px;
}

.boxContratacao TD {

}

.boxContratacao TH {
	background: #aaccaa;
}

.fieldWithFocusFP {
	border: solid 1px #004400;
	margin-right: 2px;
 	background-color: #F3F9F3;
 	font-family: verdana;
 	color: #005500;
 	font-size: 8px;
}

.fieldWithoutFocusFP {
	border: solid 1px #000000;
	margin-right: 2px;
	background-color: #FFFFFF;
 	color: #000000;
 	font-family: verdana;
 	font-size: 8px;
}

.disabledFP {
	border: solid 1px #DADADA;
	margin-right: 2px;
	background-color: #FFFFFF;
 	color: #000000;
 	font-family: verdana;
 	font-size: 8px;
}

{/literal}
</style>

<script type="text/javascript">
{literal}
	

	function alteraNas() {
		var frm = document.frmConta;
		if( frm.id_nas.value != frm.nas_orig.value && !frm.altera_rede.checked ) {
			if( window.confirm("A alteração do NAS exige que o ip seja alterado, deseja continuar ?") ) {
				frm.altera_rede.checked = true;
				alteraNovaSelecao();
			} else {
				frm.id_nas.value = frm.nas_orig.value;
			}
		}
	}
	
	function alteraNovaSelecao() {
		var frm = document.frmConta;		
		frm.selecao_redeip.disabled = !frm.altera_rede.checked;		
		alteraSelecaoIP();
	}
	
	function alteraSelecaoIP() {
		var frm = document.frmConta;
		if( frm.selecao_redeip.disabled || frm.selecao_redeip.value == "A" ) {
			frm.endereco_redeip.disabled = true;
   		} else {
   			frm.endereco_redeip.disabled = false;
   		}
	}
{/literal}	
</script>


<form action="admin-clientes.php" method="post" name="frmConta">
<input type="hidden" name="op" value="{$op}" />
<input type="hidden" name="tela" value="{$tela}" />
<input type="hidden" name="tipo" value="{$tipo}" />
<input type="hidden" name="id_cliente" value="{$id_cliente}" />
<input type="hidden" name="id_conta" value="{$id_conta}" />

<table cellspacing=0 cellpadding=0 align="center">
	<tr>
		<td>
			<table width="360" cellspacing=0 cellpadding=0 class="boxContratacao">
				<tr>
					<th colspan=4 align="left">&nbsp; &nbsp;<label>Dados do Usuário:</label></th>
				</tr>
				<tr>
					<td align="right" width="110"><label>Username:</label></td>
					<td colspan=3><input type="text" size="30" maxlength="20" name="username" value="{$username}" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this);javascript:contratoAlteraUsername();"></td>
				</tr>
				<tr>
					<td align="right" width="110"><label>Senha:</label></td>
					<td colspan=3>
						<label>
							<input type="password" size="20" maxlength="20" name="senha" value="" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)"> (preencha p/ alterar)<br>
							<input type="password" size="20" maxlength="20" name="confsenha" value="" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)"> (confirme)
						</label>
					</td>
				</tr>
			</table>

			{if $tipo_conta == "BL"}
				<table width="360" cellspacing=0 cellpadding=0 class="boxContratacao">
					<tr>
						<th colspan=4 align="left">&nbsp; &nbsp;<label>Dados da Conexão:</label></th>
					</tr>
					<tr>
						<td align="right" width="110"><label>NAS:</label></td>
						<td colspan=3>
							<select onchange="javascript:alteraNas();" name="id_nas" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)">
								<option value="">-- SELECIONE --</option>
							{foreach item=v from=$listaNAS}
								{if ($v.tipo_nas == "I") || ($v.tipo_nas == "P")}<option value="{$v.id_nas}">{$tiposNAS[$v.tipo_nas]}:{$v.nome}</option>{/if}
							{/foreach}
							</select>
							<input type="hidden" name="nas_orig" value="" />
						</td>
					</tr>
					<tr>
						<td align="right" width="110"><label>POP:</label></td>
						<td colspan=3>
							<select name="id_pop" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)">
									<option value="">-- SELECIONE --</option>
							{foreach item=v from=$listaPOP}
								<option value="{$v.id_pop}">{$v.nome}</option>
							{/foreach}
							</select>
						</td>
					</tr>					
					<tr>
						<td align="right" width="110"><label>MAC:</label></td>
						<td colspan=3>
							<input type="text" name="mac" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)">
						</td>
					</tr>
					<tr>
						<td align="right" width="110"><label>Nova Seleção de Rede/IP:</label></td>
						<td align="left" colspan='3'>
							<input onchange="javascript:alteraNovaSelecao();" type="checkbox" id= "altera_rede" name="altera_rede" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)">
						</td>						
					</tr>
					<tr>
						<td align="right" width="110"><label>Rede/IP:</label></td>
						<td colspan=3>
							<select onchange="javascript:alteraSelecaoIP();" name="selecao_redeip" id="selecao_redeip" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)">
								<option value="A">Automática</option>
								<option value="M">Manual</option>
							</select>
							<input type="text" name="endereco_redeip" id="endereco_redeip" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)">
						</td>
					</tr>					
				</table>
				<script type="text/javascript">alteraNovaSelecao()</script>
			{elseif $tipo_conta == "D"}
				<table width="360" cellspacing=0 cellpadding=0 class="boxContratacao">
					<tr>
						<th colspan=4 align="left">&nbsp; &nbsp;<label>Dados do Acesso:</label></th>
					</tr>
					<tr>
						<td align="right" width="110"><label>Fone:</label></td>
						<td colspan=3><input type="text" size="30" maxlength="20" name="foneinfo" value="{$foneinfo}" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)"></td>
					</tr>
				</table>
			{elseif $tipo_conta == "E"}

			{elseif $tipo_conta == "H"}
				<table width="360" cellspacing=0 cellpadding=0 class="boxContratacao">
					<tr>
						<th colspan=4 align="left">&nbsp; &nbsp;<label>Dados da Hospedagem:</label></th>
					</tr>
					<tr>
						<td align="right" width="110"><label>Tipo:</label></td>
						<td colspan=3>
							<select name="tipo_hospedagem" onChange="javascript:contratoAlteraTipoHospedagem()" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)">
								<option value="D">Domínio do Usuário</option>
								<option value="U">www.{$preferenciasGerais.dominio_padrao}/usuario/username</option>
							</select>
						</td>
					<tr>
						<td align="right" width="110"><label>Criar:</label></td>
						<td colspan=3><label style="margin-right: 0px">www.</label><input type="text" size="30" maxlength="20" name="dominio" value="{$dominio}" class="fieldWithoutFocus" onFocus="javascript:formOnFocus(this)" onBlur="javascript:formOnBlur(this)"></td>
					</tr>
				</table>
			{/if}
		</td>
	</tr>
</table>



</form>

</body>
</html>
