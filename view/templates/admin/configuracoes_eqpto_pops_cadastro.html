<html>
<head>
	<title></title>
</head>
<body topmargin=2 leftmargin=2 bottommargin=2 rightmargin=2>
{include file="configuracoes_header.html"}
<style>
{literal}
label {
	font-family: verdana;
	font-size: 10px;
	margin-right: 10px;
	margin-bottom: 0px;
}
{/literal}
</style>


<form method="post" name="formulario" id="formulario" action="admin-configuracoes.php" onsubmit="return servidorValidaForm();">
<input type="hidden" name="op" value="{$op}">
<input type="hidden" name="tela" value="{$tela}">
<input type="hidden" name="subtela" value="{$subtela}">
<input type="hidden" name="id_servidor" value="{$id_servidor}">
<input type="hidden" name="acao" value="alterar">



	<table width="600" border="0" cellspacing="0" cellpadding="0">

		<tr>
		<td align="center" valign="top">


		<table width="430" border="0" cellspacing="2" cellpadding="0">
			<tr>
			  <td colspan="4" align="right">
				<div align="left">
				  <table width="100%" border="0" cellpadding="0" cellspacing="0"  style="border:1px solid #CCCCCC;">
					<tr>
					  <td width="14%" height="3px" >&nbsp;</td>
					</tr>
					<tr>
					  <td><label>&nbsp;Nome</label></td>
					  <td colspan="3"><input name="nome" type="text" id="nome" value="{$nome}" size="40"></td>
					</tr>
					<tr>
					  <td><label>&nbsp;Info</label></td>
					  <td colspan="4"><textarea name="info" cols="50" rows="6">{$info}</textarea></td>
					</tr>
					<tr>
					  <td><label>&nbsp;Tipo</label></td>
					  <td width="24%"><select name="tipo" id="tipo" onChange="verificaTipoPop();">

				  {foreach key=id item=nome from=$tipo_pop}


					  <option value='{$id}'{if $id == $tipo}selected{/if}>{$nome} </option>



				  {/foreach}

					</select>                                    </td>
					  <td><label>Conectado em </label></td>
					  <td>
						<select name="id_pop_ap" id="id_pop_ap" style="width: 170px;" onChange="ProcessLoop(this.value);">
						  <option id="opcoes" value="0"> </option>
					  </select></td>
					</tr>
					<tr>
					  <td><label>&nbsp;Status:</label></td>
					  <td colspan="4"><select name="status" id="status">

						{foreach key=id item=valor from=$status_pop}
						{if $id != "D"}

					  <option value="{$id}" {if $id == $status}selected{/if}>{$valor}</option>

						{/if}
					  {/foreach}

					</select>                                    </td>
					</tr>
					{if $qtde_cli_pop}
					<tr>
					  <td colspan="4"><div align="center">
						<label><strong>{$qtde_cli_pop}</strong> clientes
						  cadastrados neste pop</label>
					  </div></td>
					</tr>
					{/if}
					<tr>
					  <td>&nbsp;</td>
					  <td>&nbsp;</td>
					  <td>&nbsp;</td>
					  <td>&nbsp;</td>
					</tr>
				  </table>
				  <label>
					<input type="checkbox" value="t" name="ativar_monitoramento" {if $ativar_monitoramento=='t'}CHECKED{/if} class="checkbox" onClick="habilita_monitor();">
				  Ativar Monitoramento
				  </label><div id="tabela_monitor" class="{if $ativar_monitoramento=='f' || $snmp == ""}box_fechada{/if}{if $ativar_monitoramento=='t'}box_aberta{/if} ">
				  <table width="426" border="0" style="border:1px solid #CCCCCC;">

					<tr>
					  <td colspan="4"> <label>Informações de Monitoramento</label></td>
				  </tr>
					<tr>
					  <td>&nbsp;</td>
				  </tr>

					<tr>
					  <td><label>IP 									    <input type="text" name="ip" value="{$ipaddr}" onBlur="valida_ip();">
						&nbsp;&nbsp;Monitorado por:
						&nbsp;&nbsp;
						<select name="infoserver" style="width:130px;">
						  <option value=""></option>
					{foreach item=h from=$hosts}
						<option value="{$h}" {if $h == $infoserver}SELECTED{/if}>{$h}</option>
					{/foreach}
						</select>
					  </p></td>
					</tr>

					<tr>
					  <td height="2px">&nbsp;</td>
					</tr>

					<tr>
					  <td colspan="4" valign="top">
						<label>
						  <input type="checkbox" value="t" name="snmp" class="checkbox" {if $snmp=='t'}CHECKED{/if} onClick="habilita();">
						  Ativar SNMP
						<div id="tabela" class="{if $snmp=='f' || $snmp == ""}box_fechada{/if}{if $snmp=='t'}box_aberta{/if} ">
						  <table width="100%" border="0" align="center">
							<tr>
							  <td width="101"><label>Versão </p></td>
							  <td width="156"><label>RO Community </p></td>
							  <td width="149"><label>RW Community </label></td>
						  </tr>
							  <tr>
								<td>
								  <select name="snmp_versao">
									<option value="#"></option>
									<option value="v1" {if $snmp_versao=='v1'}SELECTED{/if}>V1</option>
									<option value="v2c" {if $snmp_versao=='v2c'}SELECTED{/if}>V2C</option>
									<option value="v3" {if $snmp_versao=='v3'}SELECTED{/if}>V3</option>
									</select>							                    </td>

								<td><input type="text" name="snmp_ro_com" value="{$snmp_ro_com}"></td>

								<td><input type="text" name="snmp_rw_com" value="{$snmp_rw_com}"></td>
							  </tr>
						  </table>
						</div>
					  </p></td>
					</tr>
					</table></div>
			  </div></td>
			</tr>
			<tr>

				<td>
				  <input type="button" name="Voltar" value="Voltar" onClick="javascript:voltar();" class="botao">
				  <input type="submit" name="Submit" value="{if $id_servidor}Alterar{else}Cadastrar{/if}" class="botao">
			  	</td>
			</tr>
		  </table></td>
		</tr>
	</table>




</form>

</html>
